spring.application.name=InvoiceGenerator
server.port=9090


# Database Configuration (env overrides, localhost defaults for local dev)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/invoice_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:12345}

# JPA (Hibernate) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: format SQL output
spring.jpa.properties.hibernate.format_sql=true

# Optional: logging level
logging.level.org.hibernate.SQL=DEBUG
