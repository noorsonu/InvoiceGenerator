spring.application.name=InvoiceGenerator
server.port=9090
spring.profiles.active=dev

# Disable Spring Boot's default generated security user/password
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# JWT configuration
# Use environment variables for secrets in production.
# For local development, you can keep it here, but it should be more secure.
jwt.secret=${JWT_SECRET:DefaultSecretKeyWhichIsVeryLongAndSecureForDevelopmentOnly1234567890}

jwt.access-token-validity-ms=18000000


# JwtUtil expects this property name
jwt.expiration-millis=${jwt.access-token-validity-ms}


