spring.application.name=InvoiceGenerator

# --- Database configuration for Render (production) ---
# These values are read from environment variables that you set in Render.
# Render Postgres usually gives you a full JDBC URL; put it in SPRING_DATASOURCE_URL.

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: narrow logging in production
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework=INFO
